<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    /> 
     <link rel="stylesheet" href="main.css">
    <title>Pet Adoption</title>
  </head>
  <body>
    <div id=" title">
      <h1>Pet Listings</h1>
    </div>
    <div class="buttons"> 
      <button type="button" class="btn btn-primary" id="cats">Cats</button>
      <button type="button" class="btn btn-success" id="dogs">Dogs</button>
      <button type="button" class="btn btn-danger" id="dinos">Dinos</button>
      <button type="button" class="btn btn-dark" id="all-pets">All Pets</button>
    </div>
    
    <form>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
          required
        />
        <label for="floatingInput">Name</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
          required
        />
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="petType"
          placeholder="petType"
          required
        />
        <label for="floatingInput">Pet Type</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="url"
          class="form-control"
          id="image"
          placeholder="image"
          required
        />
        <label for="floatingInput">Image</label>
      </div>
      <button type="submit" class="btn btn-success" id="form-submit">
        Add a Pet
      </button>
    </form>

    <!-- END FORM  -->

    <div id="container"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
 
  </body>
</html>
